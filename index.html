<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
      font-family: "Outfit", sans-serif;
    }
    
    .rounded {
      border-radius: 16px;
    }
    
  </style>
</head>
<body style="background-color: #d5e1ef; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="width: 320px; height: 497px; background-color: #fff; padding:16px;" class="rounded">
    <div>
      <img  src="images/image-qr-code.png" style="height: 288px; width: 288px;" class="rounded"/>
    </div>
    <div style="width: 288px; height: 129px;">
      <h1 style="font-weight: bold; font-size: 22px; color: #1f314f; margin: 16px;">Improve your front-end skills by building projects</h1>
      <p style="font-size: 15px; color: #7d889e; margin: 16px;;">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    
  </div>  

</body>
</html>
